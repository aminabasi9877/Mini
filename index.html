<style>
  body {

  h1 {

<body>
<h1>Ù…ÛŒÙ†â€ŒÛŒØ§Ø¨ Ø³Ø§Ø¯Ù‡</h1>
<div id="game"></div>
<div id="status"></div>
<button id="reset">Ø´Ø±ÙˆØ¹ Ù…Ø¬Ø¯Ø¯</button>

<script>
  const rows = 5;
  const cols = 5;
  const minesCount = 5;
  let board = [];
  let revealedCount = 0;
  let gameOver = false;

  const gameDiv = document.getElementById('game');
  const statusDiv = document.getElementById('status');
  const resetBtn = document.getElementById('reset');

  function init() {
    board = [];
    revealedCount = 0;
    gameOver = false;
    statusDiv.textContent = '';
    gameDiv.innerHTML = '';
    // Ø³Ø§Ø®Øª Ù…Ø§ØªØ±ÛŒØ³ Ø¨Ø§Ø²ÛŒ
    for(let r=0; r<rows; r++) {
      board[r] = [];
      for(let c=0; c<cols; c++) {
        board[r][c] = {
          mine: false,
          revealed: false,
          adjacentMines: 0,
          element: null,
        };
      }
    }
    placeMines();
    calculateAdjacents();
    renderBoard();
  }

  function placeMines() {
    let placed = 0;
    while(placed < minesCount) {
      let r = Math.floor(Math.random() * rows);
      let c = Math.floor(Math.random() * cols);
      if(!board[r][c].mine) {
        board[r][c].mine = true;
        placed++;
      }
    }
  }

  function calculateAdjacents() {
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        if(board[r][c].mine) continue;
        let count = 0;
        for(let dr=-1; dr<=1; dr++) {
          for(let dc=-1; dc<=1; dc++) {
            let nr = r + dr;
            let nc = c + dc;
            if(nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].mine) {
              count++;
            }
          }
        }
        board[r][c].adjacentMines = count;
      }
    }
  }

  function renderBoard() {
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => revealCell(r,c));
        gameDiv.appendChild(cell);
        board[r][c].element = cell;
      }
    }
  }

  function revealCell(r,c) {
    if(gameOver) return;
    let cell = board[r][c];
    if(cell.revealed) return;
    cell.revealed = true;
    cell.element.classList.add('revealed');

    if(cell.mine) {
      cell.element.classList.add('mine');
      statusDiv.textContent = 'ğŸ’¥ Ø¨Ø§Ø®ØªÛŒ! Ù…ÛŒÙ† Ø±Ùˆ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯ÛŒ!';
      gameOver = true;
      revealAllMines();
      return;
    }

    revealedCount++;
    if(cell.adjacentMines > 0) {
      cell.element.textContent = cell.adjacentMines;
    } else {
      // Ø§Ú¯Ù‡ Ø§Ø·Ø±Ø§Ù Ø®ÙˆÙ†Ù‡ Ù…ÛŒÙ† Ù†Ø¨ÙˆØ¯ØŒ Ø®ÙˆÙ†Ù‡â€ŒÙ‡Ø§ÛŒ Ù…Ø¬Ø§ÙˆØ± Ø±Ùˆ Ù‡Ù… Ø¨Ø§Ø² Ú©Ù†
      for(let dr=-1; dr<=1; dr++) {
        for(let dc=-1; dc<=1; dc++) {
          let nr = r + dr;
          let nc = c + dc;
          if(nr>=0 && nr<rows && nc>=0 && nc<cols) {
            if(!board[nr][nc].revealed) revealCell(nr,nc);
          }
        }
      }
    }

    if(revealedCount === rows*cols - minesCount) {
      statusDiv.textContent = 'ğŸ‰ ØªØ¨Ø±ÛŒÚ©! Ø¨Ø±Ù†Ø¯Ù‡ Ø´Ø¯ÛŒ!';
      gameOver = true;
      revealAllMines();
    }
  }

  function revealAllMines() {
    for(let r=0; r<rows; r++) {
      for(let c=0; c<cols; c++) {
        if(board[r][c].mine) {
          board[r][c].element.classList.add('mine');
        }
      }
    }
  }

  resetBtn.addEventListener('click', init);

  init();
</script>
